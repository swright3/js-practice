<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Generator</title>
</head>
<body>
    <main class="hero">
        <h1 id="pageName">Javascript Quote Generator</h1>
        <section class="container">
            <q id="quote">
                I am always doing that which I cannot do, in order that I may learn how to do it.
            </q>
            <h2 id="name">
                PABLO PICASSO
            </h2>
            <button id="newQuote">
                New Quote
            </button>
            <img src="./cog_1.svg" width="50px" height="50px" id="optionsButton" class="cog">
            <div class="invisible" id="options">
                <form id="optionsForm">
                    <button type="button" id="toggleTags">Show/Hide Tags</button>
                    <div class="outerTagContainer hidden">
        
                    </div>
                    <button type="submit">Search With Tags</button>
                </form>
            </div>
        </section>
    </main>

</body>
<script src="./main.js"></script>
