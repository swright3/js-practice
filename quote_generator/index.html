<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Generator</title>
</head>
<body class="theme1">
    <main class="hero">
        <h1 id="pageName">Javascript Quote Generator</h1>
        <section class="container">
            <q id="quote">
                I am always doing that which I cannot do, in order that I may learn how to do it.
            </q>
            <h2 id="name">
                PABLO PICASSO
            </h2>
            <button id="newQuote">
                New Quote
            </button>
            <img src="./images/cog_1.svg" width="50px" height="50px" id="optionsButton" class="cog">
        </section>
    </main>
    <section class="options" id="options">
        <p class="themeLabel">Theme:</p>
        <div class="themeContainer">
            <img src="./images/janko-ferlic-sfL_QOnmy00-unsplash.jpg" alt="Janko Ferlič on Unsplash" id="theme1" class="theme selectedTheme">
            <img src="./images/ivana-cajina-HDd-NQ_AMNQ-unsplash.jpg" alt="Ivana Cajina on Unsplash" id="theme2"class="theme">
            <img src="./images/daniel-leone-g30P1zcOzXo-unsplash.jpg" alt="Daniel Leone on Unsplash" id="theme3" class="theme">
            <img src="./images/garrett-sears-rXVFCA3fQ4I-unsplash.jpg" alt="Garrett Sears on Unsplash" id="theme4" class="theme">
            <img src="./images/patrick-fore-0gkw_9fy0eQ-unsplash.jpg" alt="Patrick Fore on Unsplash" id="theme5" class="theme">
            <img src="./images/aaron-burden-y02jEX_B0O0-unsplash.jpg" alt="Aaron Burden on Unsplash" id="theme6" class="theme">
            <img src="./images/clark-young-QdRnZlzYJPA-unsplash.jpg" alt="Clark Young on Unsplash" id="theme7" class="theme">
            <img src="./images/pexels-dilara-irem-12414385.jpg" alt="Dilara Irem on Pexels" id="theme8" class="theme">
        </div>
        <form id="optionsForm">
            <label for="authorField" class="authorLabel">Author: </label>
            <input type="text" name="authorField" class="authorField" placeholder="This feature is not implemented">
            <button type="button" id="toggleTags"><span class="arrow">ᐳ Show</span> Tags</button>
            <div class="outerTagContainer hidden no-transition">

            </div>
            <button type="button" class="submitOptions">✖</button>
        </form>
    </section>
    <p id="attribution">Photo by <span class="attributionName">Janko Ferlič on Unsplash</span></p>
    <div id="darkener" class="darkener"></div>
</body>
<script src="./main.js"></script>
</html>
